<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Saver Pro</title>
  <!-- Local Tailwind CSS file -->
  <link rel="stylesheet" href="tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800 w-[400px] m-0 p-0 font-sans">
  <div class="p-4">
    <h1 class="text-center text-xl font-bold text-gray-700 mb-4">Tab Saver Pro</h1>
    
    <!-- MongoDB Connection Section -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">MongoDB Connection</h2>
      <div class="flex mb-2">
        <input type="text" id="mongodb-uri" placeholder="MongoDB Connection URI" 
               class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <button id="save-connection" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-r-md transition-colors">
          Save
        </button>
      </div>
      <div id="connection-status" class="text-sm"></div>
    </div>

    <!-- Group Selection Section -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Select or Create Group</h2>
      
      <!-- Radio buttons for selection method -->
      <div class="flex gap-4 mb-3">
        <label class="flex items-center">
          <input type="radio" name="group-method" value="new" id="new-group-radio" class="mr-2" checked>
          <span class="text-sm">Create New Group</span>
        </label>
        <label class="flex items-center">
          <input type="radio" name="group-method" value="existing" id="existing-group-radio" class="mr-2">
          <span class="text-sm">Use Existing Group</span>
        </label>
      </div>

      <!-- New group input -->
      <div id="new-group-section" class="mb-3">
        <input type="text" id="new-group-name" placeholder="Enter new group name" 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <div class="text-xs text-gray-500 mt-1">Default: 2025-06-21 (Today's date)</div>
      </div>

      <!-- Existing group selection -->
      <div id="existing-group-section" class="mb-3 hidden">
        <select id="existing-groups-select" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <option value="">Select an existing group</option>
        </select>
        <div class="text-xs text-gray-500 mt-1">Choose from previously created groups</div>
      </div>

      <!-- Notes Section -->
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
        <textarea id="tab-notes" placeholder="Add notes for this tab/group..." 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                  rows="2"></textarea>
        <div class="text-xs text-gray-500 mt-1">These notes will be saved with your tabs</div>
      </div>

      <!-- Current selected group display -->
      <div class="bg-blue-50 border border-blue-200 rounded-md p-2">
        <div class="text-xs text-blue-600 font-medium">Selected Group:</div>
        <div id="current-group-display" class="text-sm font-semibold text-blue-800">2025-06-21</div>
      </div>
    </div>

    <!-- Tab Management Section -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Tab Management</h2>
      <div class="flex gap-2">
        <button id="save-current-tab" 
                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-md transition-colors text-sm">
          Save Current Tab
        </button>
        <button id="save-all-tabs" 
                class="flex-1 bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-md transition-colors text-sm">
          Save All Tabs
        </button>
      </div>
    </div>

    <!-- Saved Tabs Section -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Saved Tabs</h2>
      <div class="flex gap-2 mb-3">
        <select id="group-filter" 
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <option value="">All groups</option>
        </select>
        <input type="date" id="date-filter" value="2025-06-21" 
               class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <button id="refresh-tabs" 
                class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-md transition-colors">
          Refresh
        </button>
      </div>
      <div id="tabs-list" class="max-h-[300px] overflow-y-auto">
        <!-- Saved tabs will be displayed here -->
        <div class="text-center text-gray-500 py-4">No saved tabs found</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
